<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./statics/css/temporizador.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <br/>
    <h1 class="titulo">Temporizador</h1>
   <br/>
   <br/>
        <!-- Button trigger modal -->
    <div class="cuadro">
        <span data-bs-toggle="modal" data-bs-target="#exampleModal" id="tempo">0:00</span>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content" style="text-align: center;">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <label for='Minutos'>Minutos:</label>
                <input type='number' name='Minutos' id='minutos' min="0" max="59"></input>
                <label for='Segundos'>Segundos:</label>
                <input type='number' name='Segundos' id='segundos' min="0" max="99"></input>
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="boton">Aceptar</button>
            </div>
        </div>
        </div>
    </div>
    
    <br/><br/>
    <div style="text-align:center;">
        <button id="iniciar" class="botones" >Iniciar</button>
        <button id="detener" class="botones">Detener</button>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dynamics/js/temporizador.js"></script>
</body>
</html>
